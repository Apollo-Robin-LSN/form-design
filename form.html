<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact Form Design</title>
     <!-- font awesome cdn -->
     <link rel="stylesheet" href="assets/css/all.min.css">
     <link rel="stylesheet" href="assets/css/fontawesome.min.css">
     <!-- bootstrap cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- stylesheet cdn -->
     <link rel="stylesheet" href="form.css">

</head>
<body>
     <!-- Breadcumb Area Start Here -->
     <section class="breadcumb-area">
          <div class="container">
               <div class="row">
                    <div class="col-lg-12 text-center">
                         <h2>Music <span style="color:cyan;">School</span></h2>
                         <h4>registration-form</h4>
                         <ul>
                              <li>About Us</li>
                              <li>Contact</li>
                              <li>Privacy</li>
                         </ul>
                    </div>
               </div>
          </div>
     </section>
     <!-- Breadcumb Area End Here -->

     <!-- Contact Area Start Here -->
     <section class="contact-area pt-100 pb-100">
          <div class="container">
               <div class="row">
                    <div class="col-lg-4">
                         <div class="contact">
                              <i class="fas fa-phone-alt"></i>
                              <h4>phone<span>+123-456-789</span></h4>
                         </div>
                    </div>
                    <div class="col-lg-4">
                         <div class="contact">
                              <i class="fas fa-map-marker-alt"></i>
                              <h4>address <span>123,newyork,usa</span></h4>
                         </div>
                    </div>
                    <div class="col-lg-4">
                         <div class="contact">
                              <i class="fas fa-envelope"></i>
                              <h4>email<span>info@apollo.com</span></h4>
                         </div>
                    </div>
               </div>
               <div class="row">
                    <div class="col-lg-6">
                         <div class="contact">
                              <form action="">
                                   <input type="text" placeholder="First_Name">
                                   <input type="email" placeholder="Email">
                                   <input type="password" placeholder="Password">
                                   <select>
                                        <option selected>Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                   </select>
                                   <select>
                                        <option selected>Country</option>
                                        <option>Canada</option>
                                        <option>USA</option>
                                        <option>Uk</option>
                                   </select>
                                   <textarea rows="3" placeholder="write_something....">
                                   </textarea>
                              </form>
                         </div>
                    </div>
                    <div class="col-lg-6">
                         <div class="contact">
                              <form>
                                   <input type="text" placeholder="Last_Name">
                                   <input type="email" placeholder="Confirm_Email">
                                   <input type="password" placeholder="Confirm_Password">
                                   <select>
                                        <option selected>Religion</option>
                                        <option>Muslim</option>
                                        <option>Chirstan</option>
                                        <option>Hindu</option>
                                        <option>Other</option>
                                   </select>
                                   <select>
                                        <option selected>Age</option>
                                        <option>14 - 23</option>
                                        <option>24 - 33</option>
                                        <option>34 - 43</option>
                                        <option>Other</option>
                                   </select>
                                   <input class="ct_num" placeholder="123-456-789">
                                   <input type="submit" value="Send Message">
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </section>
     <!-- Contact Area End Here -->
</body>
</html>
